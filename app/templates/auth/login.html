{% extends "layout.html" %}

{% block title %}
Login
{% endblock %}

{% block navbar_brand_link %}
{{ url_for("auth.login") }}
{% endblock %}

{% block main %}
<!-- Login form -->

<div class="card mx-auto login-card p-0">
  <div class="card-header">
    <h1 class="text-primary mb-0 h2">Log In</h1>
    <div class="small mb-4 text-muted">Customer support team only</div>
  </div>
  <div class="card-body">
    <div class="mx-auto form-container">
      <form action="{{ url_for("auth.login") }}" method="post" accept-charset="utf-8">
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input autocomplete="off" autofocus type="text" class="form-control {{ errors["email"] }}" id="email"
            name="email" value="{{ request.form["email"] }}">
          <div class="invalid-feedback">Email address is required</div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control {{ errors["password"] }}" id="password" name="password">
          <div class="invalid-feedback">Password is required</div>
        </div>
        <div class="d-flex d-md-block ">
          <button type="submit" class="btn btn-primary flex-grow-1">Log in</button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
